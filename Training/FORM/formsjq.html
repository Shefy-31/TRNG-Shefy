<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  </head>
        <title>Form</title>
        <style>
            
            h1{
                font-size:300%;
                text-align: center;
                font-family:verdana;
            }
            p{
                text-align:center;
                color:Green;
                font-size:200%;
            }
            div{
                text:white;
                background-color:#f2f2f2;
                padding: 20px;
                border-radius:5px;
                width: 1000px;
            }
            input[type=text],textarea{
                width: 500px;
                padding:10px;
                display: inline-block;
                box-sizing:border-box;
            }
            input[type=submit]{
                background-color:#45a049;
            }
        </style>
    
    <body>
        <h1>Data collection</h1>
        <p>Fill the form</p>
        <center><div>
        <form method="POST" action="forms.php" name="f1" id="myform">
            <table>
                <tr>
                    <td><label for="fname">First name</label></td>
                    <td><input type="text" name="fname" id="fname" >
                    <span id="fnameError" style="color:red;"></span></td>
                </tr>

                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" name="lname" id="lname" >
                    <span id="lnameError" style="color:red;"></span></td>

                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><label for="male">Male</label>
                        <input type="radio" name="gender" value="Male" id="gender">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="Female" id="gender">
                        <span id="genderError" style="color:red;"></span></td>

                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address" ></textarea>
                    <span id="addressError" style="color:red;"></span></td>
                </tr>

                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="text" name="phone" id="phone" >
                    <span id="phoneError" style="color:red;"></span></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" >
                    <span id="emailError" style="color:red;"></span></td>
                </tr>

                <tr>
                    <td> <input type="submit" name="submit" value="Submit"></td>
                </tr>
                </table>
            </form>

        </div></center>

    </body>
    </html>
   
<script>
        
$(document).ready(function() {
    $("#myform").submit(function() {
        var fname=$('#fname').val();
        var lname=$('#lname').val();
        var gender=$('#gender').val();
        var address=$('#address').val();
        var phone=$('#phone').val();
        var email=$('#email').val();
        var Pattern=/^[A-Za-z]{3,}$/;
        var regEx = /^[A-Z0-9][A-Z0-9._%+-]{0,63}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/;
        var phonePattern=/^[7-9][0-9]{9}$/;


        if (fname == "") {
            $("#fnameError").text("This is a required field");
            return false;
        }else if ( !Pattern.test(fname) ) {
            $('#fname').after('<span class="error">Enter valid name</span>');  
            return false;
        }
        if (lname == "") {
            $("#lnameError").text("This is a required field");
            return false;
        }else if ( !Pattern.test(lname) ) {
            $('#lname').after('<span class="error">Enter valid name</span>');  
            return false;
        }
        if (gender == "") {
            $("#genderError").text("This is a required field");
            return false;
        }
        if (address == "") {
            $("#addressError").text("This is a required field");
            return false;
        }else if ( address.length > 100  ) {
            $('#addressError').after('<span class="error">Address should be less than 100 characters</span>');  
            return false;
        }
        if (phone == "") {
            $("#phoneError").text("This is a required field");
            return false;
        }else if ( !phonePattern.test(phone) ) {
            $('#phoneError').after('<span class="error">Enter valid number</span>');  
            return false;
        }
        if (email == "") {
            $("#emailError").text("This is a required field");
            return false;
        }else if ( !regEx.test(email) ) {
            $('#emailError').after('<span class="error">Enter valid email</span>');  
            return false;
        }
        

    return true;
    });
});

</script>
